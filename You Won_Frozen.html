
<html>
<head>
<title> Project 2 You Won_frozen </title>
<script src="../processing-1.4.1.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

/* @pjs globalKeyEvents = "true"; */

PFont awesome;

PImage wall;

void setup()
{  
    size( 1250, 900 );   
    frameRate( 30 );
   
	awesome = loadFont("Mf Really Awesome");
	
	wall = loadImage("image/elsa won.jpg");
	
	
}  

void draw()
{
	image(wall,0,0,1250,900);
	
	//Restart box
	noFill();
	strokeWeight(10);
	stroke(204,229,255);
	rect(30,400,260,100);
	
	//Restart text
	textFont(awesome,80);
	fill(204,229,255);
	text("REPLAY",70,480);
	if (mousePressed == true && mouseButton == LEFT)
		{
			if (mouseX > 30 && mouseX < 290 && mouseY > 400 && mouseY < 500)
				{
					link("Main_Menu.html");
				}
		}
	
	
	//Exit box
	noFill();
	strokeWeight(10);
	stroke(204,255,255);
	rect(400,400,240,100);
	
	//Exit Text
	fill(204,255,255);
	textFont(awesome,80);
	text("EXIT",450,480);
	if (mousePressed == true && mouseButton == LEFT)
		{
			if (mouseX > 400 && mouseX < 640 && mouseY > 400 && mouseY < 500)
				{
					link("welcome.html");
				}
		}
	
	
	
	//You lost Text 
	fill(250,250,250);
	textFont(awesome,100);
	
	
	text("You Just WON", 130,230);
	text("The Game !", 200,330);
	
	fill(255,255,204);
	text("Congratulations!",100,120);

}
	

</script>
<canvas id="mycanvas"></canvas>
</head>

</body>
</html>
